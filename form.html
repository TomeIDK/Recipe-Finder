<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Tasty Tomes - Feedback</title>
  </head>
  <body>
    <a class="home" href="index.html">Home</a>
    <form id="form">
      <h3>Feedback</h3>
      <div class="container">
        <div class="wrapper">
          <label for="fname">First Name</label>
          <input id="fname" name="fname" type="text" placeholder="First Name.." />
        </div>
        <div class="wrapper">
          <label for="lname">Last Name</label>
          <input id="lname" name="lname" type="text" placeholder="Last Name.." />
        </div>
      </div>
      <div class="container">
        <div class="wrapper">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" placeholder="Age.." min="1" />
        </div>
        <div class="wrapper">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email.." />
        </div>
      </div>
      <div class="wrapper">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="10"
          rows="10"
          placeholder="Message.."
        ></textarea>
      </div>
      <ul id="error-list" class="error-list">
      </ul>
      <button id="btn-submit" type="button">Submit</button>
    </form>

    <script src="/js/form.js"></script>
  </body>
</html>
