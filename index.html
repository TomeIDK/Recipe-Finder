      <label class="btn-switch">
        <input id="toggle-theme" type="checkbox" />
        <span class="slider rounded"></span>
      </label>
    </header>
    <main>
      <section id="cards" class="recipe-list visible-flex"></section>

      <section class="options">
        <div class="options__wrapper">
          <div id="options-div" class="options__card">
            <h3
              id="options-title"
              class="options__title fs-l montserrat medium"
            >
              Kip Curry
            </h3>
            <img
              id="options-img"
              src="/images/chickencurry.jpg"
              alt=""
              class="options__img"
            />
            <small id="options-time" class="options__time fs-xs oswald medium"
              >45-60 minuten</small
            >
            <p id="options-summary" class="options__summary opensans regular">
              Origineel recept.
            </p>
          </div>
        </div>
        <button
          id="btn-random"
          class="options__random options__toggle fs-s roboto medium"
        >
          Krijg een willekeurig recept
        </button>
      </section>

      <section id="sectionRecipe" class="recipe hidden">
        <div id="recipe" class="card__recipe">
          <button id="btn-close" class="close">
            <i class="fa-solid fa-xmark fa-xl"></i>
          </button>
          <h3 class="recipe__title fs-l montserrat medium">Kip Curry</h3>
          <div class="wrapper">
            <figure class="container">
              <figcaption class="card__title--small fs-r montserrat medium">
                Ingrediënten
              </figcaption>
              <ul class="card__ingredients-list opensans regular">
                <li class="ingredient">2 kippenborsten</li>
                <li class="ingredient">2 ajuinen</li>
                <li class="ingredient">Rijst</li>
                <li class="ingredient">Arachideolie</li>
                <li class="ingredient">Kippenkruiden</li>
                <li class="ingredient">400ml kokosmelk</li>
                <li class="ingredient">250ml halfvolle room</li>
                <li class="ingredient">Curry pasta</li>
                <li class="ingredient">Koriander</li>
              </ul>
            </figure>
            <figure class="container">
              <figcaption class="card__title--small fs-r montserrat medium">
                Instructies
              </figcaption>
              <ol class="card__instruction-list opensans regular">
                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 1</span>
                  <p class="instruction">
                    Snij de kip en ajuin in fijne stukjes.
                  </p>
                </li>

                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 2</span>
                  <p class="instruction">
                    Bak de ajuin in arachideolie tot ze glazig zijn. Laat ze
                    daarna rusten in een kom. Voeg opnieuw arachideolie toe aan
                    de pan en bak de kip tot hij er van buiten goed uitziet.
                    Voeg de kippenkruiden toe en laat voor nog 1-2 minuten
                    bakken.
                  </p>
                </li>
                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 3</span>
                  <p class="instruction">Kook de rijst.</p>
                </li>
                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 4</span>
                  <p class="instruction">
                    Voeg de ajuin toe in de pan met de kip. Giet de kokosmelk en
                    room in de pan en meng rustig. Voeg curry pasta toe
                    naargelang je eigen pikantheidsniveau en meng opnieuw.
                  </p>
                </li>
                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 5</span>
                  <p class="instruction">
                    Laat alles in de pan koken voor ongeveer 30 minuten zodat de
                    curry kan afkoken en dikt. Vergeet niet te roeren om
                    aanbakken en plakken te vermijden.
                  </p>
                </li>
                <li class="instruction-list__item">
                  <span class="item-number fs-s roboto medium">Stap 6</span>
                  <p class="instruction">
                    Strooi koriander over het gerecht vlak voordat je het
                    opdient met de rijst.
                  </p>
                </li>
              </ol>
            </figure>
          </div>
        </div>
      </section>
